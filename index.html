<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <div class="header-content">
        <h1 class="title">Argentina 1986 World Cup Team</h1>
        <div class="team-badge">
          <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBmaWxsPSIjNzVCNEY0IiBkPSJNMCAwaDEwMHYxMDBIMHoiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMCAzM2gxMDB2MzRIMHoiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJNNDIgNDloMTZ2Mkg0MnoiLz48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSIxNSIgZmlsbD0iI0ZDMCIvPjxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjEyIiBmaWxsPSIjM0E2RkM1Ii8+PHBhdGggZmlsbD0iI2ZmZiIgZD0iTTUwIDQybC0yIDZoLTRsMyA1LTIgNiA0LTQgNCA0LTItNiAzLTVoLTQuMDAyTDUwIDQyeiIvPjwvc3ZnPg==" alt="Argentina Flag" />
        </div>
      </div>
    </header>

    <main>
      <section class="team-info">
        <div class="team-stats">
          <div class="stat-card">
            <h3>Team</h3>
            <p id="team">Argentina</p>
          </div>
          <div class="stat-card">
            <h3>Sport</h3>
            <p id="sport">Football</p>
          </div>
          <div class="stat-card">
            <h3>Year</h3>
            <p id="year">1986</p>
          </div>
          <div class="stat-card">
            <h3>Head Coach</h3>
            <p id="head-coach">Carlos Bilardo</p>
          </div>
          <div class="stat-card">
            <h3>World Cup</h3>
            <p>Winners</p>
          </div>
        </div>
      </section>

      <section class="players-section">
        <div class="section-header">
          <h2>Team Players</h2>
          <div class="filter-controls">
            <label class="options-label" for="players">Filter Players:</label>
            <select name="players" id="players">
              <option value="all">All Players</option>
              <option value="nickname">With Nicknames</option>
              <option value="forward">Forwards</option>
              <option value="midfielder">Midfielders</option>
              <option value="defender">Defenders</option>
              <option value="goalkeeper">Goalkeepers</option>
            </select>
          </div>
        </div>

        <div class="cards" id="player-cards">
          <!-- Player cards will be generated by JavaScript -->
        </div>
      </section>
    </main>

    <footer>

    </footer>

  </body>
</html>
